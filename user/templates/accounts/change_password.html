{% extends 'user/shared/base.html' %}


{% block content %}
<section class="section-conten padding-y bg">
    {% include 'user/shared/alerts.html' %}

    <div class="container">
        <div class="row">
        {% include 'user/shared/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Your Password</strong>
               
            </header>
            <div class="card-body">
                
                <div class="row">     
                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                        
                         
                            <div class="form-group">
                                <label>Current Passsword</label>
                                <input type="password" name="current_password" class="form-control" placeholder="Current_password" required>
                            </div>
                            <div class="form-group">
                                <label>Create New Password</label>
                                <input type="password" name="new_password"  class="form-control" placeholder="Create New password" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="password" name="confirm_password" class="form-control" placeholder="Create New password" required>
                            </div>
                             <input type="submit" value="save" class="btn btn-primary">
                        </form>
                    </div>
                    
                    
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
{% endblock content %}
