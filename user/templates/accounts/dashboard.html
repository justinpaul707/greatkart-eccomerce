{% extends 'user/shared/base.html' %}


{% block content %}
<section class="section-conten padding-y bg">
    {% include 'user/shared/alerts.html' %}

    <div class="container">
        <div class="row">
        {% include 'user/shared/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">logged in as:</strong>
                <span>{{user.full_name}}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body" style="text-align: center;">
                                <h5 class="card-title">Total order</h5>
                                <h4>{{orders_count}}</h4>
                                <a href="">View Orders</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body " style="text-align: center;">
                                <img src="{{userprofile.profile_picture.url}}" alt="user profile picture" width="50" style="border-radius: 50%;">
                                <p>{{user.email}}</p>
                                <p>{{user.phone_number}}</p>
                                
                            </div>
                        </div>
                    </div>
                    
                    
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
{% endblock content %}
